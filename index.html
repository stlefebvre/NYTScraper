<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- reset styling to default values to ensure cross browser compatibility-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />-->
    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- external styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- jQuery library CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">New York Times Search</h1>
        </div>
        <div class="row">

            <div class="col-lg-12">
                <form id="primaryForm">
                    <div id="formHeader">
                        <h3 id="headerText">Search Parameters</h3>
                    </div>
                    <div id="formData">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Search Term:</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search Term">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                            <input type="text" class="form-control" id="numberRecords" placeholder="Number of Records">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear" placeholder="Start Year">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear" placeholder="End Year">
                        </div>
                        <button type="button" id="submit" class="btn btn-primary">Search</button>
                        <button type="button" id="clear" class="btn btn-primary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="panelDiv">
            <div class="panel panel-default">
                <div class="panel-heading" id="panelHeader">Top Articles</div>
                <div class="panel-body" id="panelContent">
                </div>
            </div>
        </div>
    </div>
    
    <!-- link to external javascript -->
    <script src="nytimes.js"></script>
</body>

</html>
